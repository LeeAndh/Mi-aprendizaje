<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/colores.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-content">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="#"class="form">
                <label for="password">Ingrese su Email</label>
                <input type="password" id="password" placeholder="ejemplo@gmail.com" class="input input-password">
                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">
                <button class="primary-botton">Log in</button>
                <a href="/">OLvide mi contraseña</a>
                <button class="secondary-botton">Sign up</button> 
            </form>
        </div>
    </div>
</body>
</html>
